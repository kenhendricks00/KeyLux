name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # This is crucial for creating releases

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Split build and publish steps
      - name: Build Electron app
        run: |
          node -e "const fs=require('fs'); const p=require('./package.json'); p.build.publish=null; fs.writeFileSync('./package.json', JSON.stringify(p, null, 2));"
          npm run build

      - name: Create ZIP of win-unpacked (Portable)
        run: |
          cd dist
          7z a -tzip KeyLux-Portable.zip win-unpacked/*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/KeyLux-Portable.zip
            dist/*Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
